    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>testando tabelas</title>
        <style>
            table{
                width: 400px;
                border-collapse: collapse;

            }

            .linha{
                background-color: lightgray;
            }

            .dado{
                background-color: yellow;
            }
            td{
                border: 1px solid black;
                padding: 8px;
            }

        </style>
    </head>

    <body>
        <table>
            <tr class="linha">
                <td class="dado">A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td class="dado">B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td class="dado">C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td class="dado">B4</td>
            </tr>
            <tr>
                <td class="dado">A5</td>
            </tr>
        </table>
        
    </body>

    </html>
