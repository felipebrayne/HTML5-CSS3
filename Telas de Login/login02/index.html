<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-login">
        <div class="left-login">
            <img src="projeto ponyo verical.jpg" alt="imagen do desenho ponyo">

        </div>

        <div class="right-login">
            <h1>Seja Bem Vindo</h1>
            <p>Faça login e proveite nosso site</p>
            <div class="caixa">
                <label for="usuario">Usuário</label>
                <input type="text"name="usuario" placeholder="Usuário" class="caixa">
                <label for="senha">Senha</label>
                <input type="password" name="password" placeholder="Senha" class="caixa">
            </div>
            <button class="botao">LOGIN</button>
        </div>
    </div>
    
</body>

</html>
